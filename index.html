<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мафия Онлайн</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      background: #1b1b1f;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      transition: opacity .3s, transform .3s;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95);
      position: absolute;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    input, select {
      background: #2b2b31;
      color: #fff;
    }
    button {
      background: #ff4757;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ff6b81;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="joinCard">
      <h2>Присоединиться к комнате</h2>
      <input id="joinRoomId" placeholder="ID комнаты" />
      <input id="playerNameJoin" placeholder="Ваше имя" />
      <button onclick="joinRoom()">Присоединиться</button>
      <hr style="margin:20px 0; opacity:0.2;">
      <button onclick="showCreate()">Создать комнату</button>
    </div>

    <div class="card hidden" id="createCard">
      <h2>Создать комнату</h2>
      <input id="createRoomId" placeholder="ID комнаты" />
      <input id="playerNameCreate" placeholder="Ваше имя (ведущий)" />
      <label>Количество игроков:</label>
      <input id="playerCount" type="number" min="3" placeholder="Например 7" />

      <label>Количество мафии:</label>
      <input id="mafiaCount" type="number" min="1" placeholder="Например 2" />

      <label>Количество докторов:</label>
      <input id="doctorCount" type="number" min="0" placeholder="0 или 1" />

      <label>Количество детективов:</label>
      <input id="detectiveCount" type="number" min="0" placeholder="0 или 1" />

      <button onclick="createRoom()">Создать</button>
      <button onclick="showJoin()" style="margin-top:10px; background:#444;">Назад</button>
    </div>
  </div>

<script>
function showCreate() {
  document.getElementById('joinCard').classList.add('hidden');
  document.getElementById('createCard').classList.remove('hidden');
}

function showJoin() {
  document.getElementById('createCard').classList.add('hidden');
  document.getElementById('joinCard').classList.remove('hidden');
}

// === SERVER URL ===
const API = "https://mafia-c6a2.onrender.com";
let socket = null;
let currentPlayer = null;
let currentRoom = null;

async function createRoom() {
  const roomId = document.getElementById('createRoomId').value.trim();
  const playerName = document.getElementById('playerNameCreate').value.trim();

  const roles = {
    mafia: Number(document.getElementById('mafiaCount').value),
    doctor: Number(document.getElementById('doctorCount').value),
    detective: Number(document.getElementById('detectiveCount').value)
  };

  const res = await fetch(API + "/create-room", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ roomId, roles })
  });

  const data = await res.json();
  if (!data.success) return alert("Ошибка создания комнаты");

  currentPlayer = playerName;
  currentRoom = roomId;

  joinRoomWS(playerName, roomId);
  alert("Комната создана! Теперь подключайтесь.");
}

async function joinRoom() {
  const roomId = document.getElementById('joinRoomId').value.trim();
  const playerName = document.getElementById('playerNameJoin').value.trim();

  const res = await fetch(API + "/join-room", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ roomId, playerId: playerName })
  });

  const data = await res.json();
  if (!data.success) return alert("Комната не существует или ошибка.");

  currentPlayer = playerName;
  currentRoom = roomId;

  joinRoomWS(playerName, roomId);
  alert("Вы подключились! Ожидайте раздачи роли.");
}

function joinRoomWS(playerName, roomId) {
  socket = new WebSocket(API.replace("http", "ws") + "/ws?room=" + roomId + "&player=" + playerName);

  socket.onmessage = (msg) => {
    const data = JSON.parse(msg.data);
    if (data.type === "role") {
      alert("Ваша роль: " + data.role);
    }
  };
}
</script>
</body>
</html>
