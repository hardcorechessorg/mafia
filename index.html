<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mafia Game Setup</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h1>Настройка игры Мафия</h1>


<div class="roles-block">
<label>Количество Мафии:</label>
<input type="number" id="mafiaCount" value="1" min="0" />


<label>Количество Шерифов:</label>
<input type="number" id="sheriffCount" value="1" min="0" />


<label>Количество Докторов:</label>
<input type="number" id="doctorCount" value="1" min="0" />


<label>Количество Киллеров:</label>
<input type="number" id="killerCount" value="0" min="0" />


<label>Количество Мирных:</label>
<input type="number" id="civilCount" value="5" min="0" />
</div>


<button id="generateBtn">Сгенерировать роли</button>


<h2>Результат:</h2>
<pre id="result"></pre>
</div>


<script src="game.js"></script>
</body>
</html>
